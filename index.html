<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson</title>
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/flexboxgrid.min.css" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="css/main.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="score">
                <p>User Score</p>
                <h1> 0 </h1>
            </div>
            <div class="title d-flex">
                <p>Rock</p>
                <p>Paper</p>
                <p>Scissors</p>
            </div>
            <div class="score2">
                <p>Bot Score</p>
                <h1> 0 </h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper">
                <img src="/images/Paper.png" onclick="pickUserHand('paper')" />
            </div>
            <div class="hand scissors">
                <img src="/images/Scissors.png" onclick="pickUserHand('scissors')" />
            </div>
            <div class="hand rock">
                <img src="/images/Rock.png" onclick="pickUserHand('rock')" />
            </div>
        </div>
        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="/images/Paper.png">
                </div>
            </div>
            <div class="referee">
                <div class="decision">
                    <h1> YOU WIN! </h1>
                </div>
                <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
            </div>
            <div class="computerhand">
                <h1>AI PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src='/images/Paper.png' />
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
